{% extends "report____/layout.html" %}

{% block report____title_block %}
  {{ _('Data sets') }}
{% endblock %}

{% block report____customized_head_block %}
  <link href="{{ url_for('report____.static', filename='css/list.css') }}" rel="stylesheet" media="screen"/>
  <script src='{{ url_for('report____.static', filename='js/list.js') }}'></script>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class='col-xs-3'>
        <div class="right-inner-addon">
          <i class="fa fa-search"></i>
          <i class="fa fa-remove"></i>
          <input class="form-control" type="search" name="" placeholder='{{ _('Search') }}'>
        </div>
      </div>
    </div>
    <hr/>
    <div class='row'>
      <div class="col-xs-12">
        <ul class='list-group'>
          {% for data_set in data_sets %}
            <li class='list-group-item' data-name='{{ data_set.name }}'>
              <a class="lead" href="{{ url_for('.data_set', id_=data_set.id_) }}">{{ data_set.name }}</a>
              <a href="#" data-toggle='tooltip' data-html='true' data-tigger='hover' title='{{ data_set.description }}'><i class="fa fa-question-circle"></i></a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
