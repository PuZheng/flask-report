{% extends "report____/layout.html" %}

{% block report____title_block %}
  {{ _('Report List') }}
{% endblock %}

{% block report____head_block %}
  {{ super() }}
  <link href="{{ url_for('report____.static', filename='css/report-list.css') }}" rel="stylesheet" media="screen"/>
  <script src='{{ url_for('report____.static', filename='js/report-list.js') }}'></script>
{% endblock %}


{% block body %}
  <div class="container">
    <div class="row">
      <div class='col-xs-3'>
        <div class="right-inner-addon">
          <i class="fa fa-search"></i>
          <i class="fa fa-remove"></i>
          <input class="form-control" type="search" name="" placeholder='{{ _('Search') }}'>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class='col-xs-12'>
        <ul class='list-group'>
          {% for report in reports %}
            <li class='list-group-item' data-name="{{ report.name  }}">
              <a class='lead' href="{{ url_for('.report', id_=report.id_) }}">{{ report.name }}</a>
              <a href="#" data-toggle='tooltip' data-html=true data-trigger='hover' title='{{ report.short_description }}'><i class="fa fa-question-circle"></i></a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
